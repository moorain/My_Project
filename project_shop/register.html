<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/register.css"/>
	</head>
	<body>
		<!--首页登录开始-->
		<div id="login">
			<div class="innerbox" id="loginwarpper">
			<a href="index.html" id="doname">legochina.com</a> 
			<span id="happybuy">欢迎光临<b>乐购</b>，请 <a href="###" >登录</a>\
				<a href="###" class="colorlight">注册</a> 
			</span>
			</div>
		</div>
		<!--首页登录结束-->
		<!--首页头部导航开始-->
		<div class="innerbox" id="headernav">
			<a href="index.html" id="logo"><img src="img/rege.jpg" /></a>
			<p class="wel">欢迎登陆</p>
            <p class="hav">已有帐号，请&nbsp;<a href="##">登录</a></p>
		</div>
		<!--分割线-->
		<div class="bg_line"></div>
		<!--首页头部导航结束-->
		<!-- 内容开始 -->
	    <div class="content" id="register">
	        <form action="##" method="post" id="signupForm" >
                <table>
		            <tr><td><p><span class="use">用户名</span><input type="text" name="username" placeholder="您的账户名和用户名"><span class="msg"></span></p></td></tr>
		            <tr><td><p><span class="use">设置密码</span><input type="password" name="psw1" placeholder="输入密码"></p></td></tr>
		            <tr><td><p><span class="use">确认密码</span><input type="password" name="psw2" placeholder="再次输入密码"></p></td></tr>
		            <tr><td><p><span class="use">中国+86</span><input type="text" name="phonenum" placeholder="输入你的手机号"></p></td></tr>
		            <tr><td><p><span class="use">验证码</span><input type="text" name="code" placeholder="请输入验证码">
		            	<a href="#" class="codepic"><img class="" src="img/codepic.jpg"/></a>
		            </p></td></tr>
		            <tr><td>
		            	<p class="phonecode"><span class="use">手机验证码</span><input type="text" name="username" placeholder="输入手机验证码">
           					<div class="getcode">获取验证码</div>
           				</p>
		            </td></tr>
            	</table>	
                <p class="agreetext"><input type="checkbox" name="agree" id="agree"/>我已阅读并同意<a href="#">《京东用户注册协议》</a></p>
	            <p><input type="submit" value="立即注册" id="rightnow"></p>
	         </form>
	    </div>
   		<!-- 内容结束 -->
		<!--尾部开始-->
		<div class="" id="footer">
			<div class="footer_top_line innerbox"></div>
			<div class="copyright innerbox">
	        <!-- 尾部内容 -->
	        <p> <a href="">公司简介</a>|<a href="">Investor Relations</a>|
	            <a href="">网站联盟</a>|<a href="">乐购招商</a>|
	            <a href="">机构销售</a>|<a href="">手机乐购</a>|
	            <a href="">官方Blog</a>|<a href="">热词搜索</a>
	        </p>
	        <span>Copyright (C) 乐购网 2004-2016, All Rights Reserved</span>
   		 	</div>
		</div>
		<!--尾部结束-->
		<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.validate.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/messages_cn.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$("#signupForm").validate({
				rules: {//验证的规则
					username: {//验证name为username的文本框
						required:true,  //必填
						minlength:6,
					},
					psw1:{
						required:true 
					},
					psw2:{
						equalTo:"#password1"
					}
				},
				messages: {//验证的提示信息。 如果你不在这里面定义提示内容，就会使用插件默认的提示
					username: {
						required: "请填写你的姓名", //必填
						minlength:"用户名必须是6位以上",
						remote:"该用户名已经被注册"
					},
					psw1:{
						required: "请填写你的密码" //必填
					},
					psw2:{
						required: "与第一次输入的密码不一致" //必填
					}
				}
			});
		</script>
	</body>
</html>
