<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		选项1<input type="checkbox" name="aa" value="1" />
		选项2<input type="checkbox" name="aa" value="2" />
		选项3<input type="checkbox" name="aa" value="3" />
		选项4<input type="checkbox" name="aa" value="4" />
		选项5<input type="checkbox" name="aa" value="5" />		
		<select id="aaa" multiple="multiple">
			<option value="1">11111</option>
			<option value="2">2222</option>
			<option value="3">3333</option>
			<option value="4">444</option>
		</select>		
		<input type="button" name="btnopt" id="btnopt" value="btnopt获取多选值" />
		<input type="button" name="btnopt" id="btnopt4" value="btnopt4设置复选框的值" />
		<input type="button" name="btnopt" id="btnopt2" value="btnopt2获取下拉框选择的值" />
		<input type="button" name="btnopt" id="btnopt3" value="btnopt3设置下拉项值" />
		<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>	
		
		<script type="text/javascript">
		//获取多选框的值
		$("#btnopt").click(function(){
			$("input[name='aa']:checked").each(function(index,item){
				console.log($(item).val());
			});
		});
		//btnopt2获取下拉框选择的值
		$("#btnopt2").click(function(){
			var a= $("#aaa").val();
			console.log(a);
		});
		//btnopt3设置下拉项值
		$("#btnopt3").click(function(){
			$("#aaa").val([1,3]);
		});
		//设置复选框的值
		$("#btnopt4").click(function(){
			$("input[name='aa']").val([2,3]);
		});
	</script>	
	</body>
</html>
